---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: windows-2012r2
    driver:
      box: mwrock/Windows2012R2

suites:
  - name: default
    run_list:
      - recipe[firewall_test::default]
    attributes:
      dev_mode: true
      netsh_firewall:
        disable_unmanaged_rules: true
